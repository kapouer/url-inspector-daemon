<!DOCTYPE html>
<html>
<head>
<script src="fetch.js"></script>
<script src="domt.js"></script>
<script src="index.js"></script>
<link rel="stylesheet" href="index.css" />
</head>
<body>
	<h1>url inspector demo</h1>
	<form>
		<input type="text" name="url" placeholder="paste a URL here" />
		<button type="submit">inspect</button>
	</form>
	<div id="displayHTML" hidden>
		This iframe shows the resource itself as defined by its type <button class="displayClose">Close it</button>
		<iframe src="about:blank"></iframe>
	</div>
	<div class="items">
		<a bind-class class="item [data.type]" repeat="data" bind-href="data.url" bind-data-html="data.html">
			<div class="header">
				<img bind-src="[data.icon]" class="icon" />
				<span bind-text>[data.title]</span>
			</div>
			<img bind-src="data.thumbnail|remove" class="thumbnail" />
			<span class="url" bind-text>[data.url|remove]</span>
			<span class="audio" bind-text>[data.album|remove]</span>
			<div class="footer">
				<div class="dimension" bind-text>[data.#key|dimension]</div>
				<div class="type" bind-text>[data.ext] [data.type]</div>
			</div>
		</a>
	</div>
</body>
</html>
